<article>
  <h1>Search Github Users</h1>
  <div class="content">
    <app-user-search
      [error]="error"
      [errorMessage]="errorMessage"
      (searchUser)="searchUser($event)"
    ></app-user-search>
    <app-user-info
      [user]="user"
      *ngIf="!error && user"
    ></app-user-info>
    <app-user-repositories
      [repos]="repos"
      *ngIf="!error && user"
    ></app-user-repositories>
  </div>
</article>
